####################################################################
#   Homing and Gantry Adjustment Routines
####################################################################

[idle_timeout]
timeout: 1800

[safe_z_home]
#  XY Location of the Z Endstop Switch
#  Update -10,-10 to the XY coordinates of your endstop pin 
#  (such as 157,305) after going through Z Endstop Pin
#  Location Definition step.
home_xy_position: 208,300
speed:100
z_hop:10

#  Use QUAD_GANTRY_LEVEL to level a gantry.#  Min & Max gantry corners - measure from nozzle at MIN (0,0) and #  MAX (250, 250), (300,300), or (350,350) depending on your printer size#  to respective belt positions
[quad_gantry_level]
##  Gantry Corners for 300mm Build
##  Uncomment for 300mm build
gantry_corners:
  -60,-10
  360,370
#  Probe points
points:
  50,25
  50,225
  250,225
  250,25
speed: 100
horizontal_move_z: 15
retries: 5
retry_tolerance: 0.0075
max_adjust: 10

[temperature_sensor Pi]
sensor_type: temperature_host
#sensor_path:
#   The path to temperature system file. The default is
#   "/sys/class/thermal/thermal_zone0/temp" which is the temperature
#   system file on a Raspberry Pi computer.

[temperature_sensor Octopus]
sensor_type: temperature_mcu

####################################################################
#   Macros
####################################################################

[gcode_macro G32]
gcode:
    SAVE_GCODE_STATE NAME=STATE_G32
    {% set BED_TEMP = params.BED_TEMP|default(90)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(245)|float %}
    # Start bed heating
    M140 S{BED_TEMP}   ; start bed heatup
    G90
    G28
    ; QUAD_GANTRY_LEVEL
    ; G28
    G0 X100 Y300 Z30 F3600
    M190 S{BED_TEMP}
    # Set and wait for nozzle to reach temperature
    M109 S{EXTRUDER_TEMP}
    RESTORE_GCODE_STATE NAME=STATE_G32


#   Use PRINT_START for the slicer starting script - please customise for your slicer of choice
[gcode_macro PRINT_START]
gcode:
    G32                            ; home all axes
    G90                            ; absolute positioning
    G1 Z20 F3000                   ; move nozzle away from bed
   

#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
[gcode_macro PRINT_END]
gcode:
    # safe anti-stringing move coords
    {% set th = printer.toolhead %}
    {% set x_safe = th.position.x + 20 * (1 if th.axis_maximum.x - th.position.x > 20 else -1) %}
    {% set y_safe = th.position.y + 20 * (1 if th.axis_maximum.y - th.position.y > 20 else -1) %}
    {% set z_safe = [th.position.z + 2, th.axis_maximum.z]|min %}
    
    SAVE_GCODE_STATE NAME=STATE_PRINT_END
    
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-1.0 F1800                 ; retract filament
    
    ; TURN_OFF_HEATERS
    
    G90                                      ; absolute positioning
    G0 X{x_safe} Y{y_safe} Z{z_safe} F20000  ; move nozzle to remove stringing
    G0 X{th.axis_minimum.x//2} Y{th.axis_minimum.y + 2} F3600  ; park nozzle at rear
    M107                                     ; turn off fan
    
    ; BED_MESH_CLEAR
    RESTORE_GCODE_STATE NAME=STATE_PRINT_END

[gcode_macro FRONT]
gcode:
    G90                          ; absolute positioning
    G0 Z200 F3000
    G0 X150 Y0 F3600

[gcode_macro CENTER]
gcode:
    G90                          ; absolute positioning
    G0 Z100 F3000
    G0 X150 Y150 F3600

