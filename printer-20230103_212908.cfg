[include mainsail.cfg]

# This file contains common pin mappings for the BigTreeTech Octopus V1.
# To use this config, the firmware should be compiled for the STM32F446 with a "32KiB bootloader"
# Enable "extra low-level configuration options" and select the "12MHz crystal" as clock reference

# after running "make", copy the generated "klipper/out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the OctoPus with that SD card.

# See docs/Config_Reference.md for a description of parameters.
# Voron Design VORON2 250/300/350mm BigTreeTech OctoPus V1 TMC2209 UART config
# *** THINGS TO CHANGE/CHECK: ***
# x MCU paths                            
# [mcu] section
# Thermistor types                     
# [extruder] and [heater_bed] sections - See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types
# Z Endstop Switch location            [safe_z_home] section# Homing end position                  
# [gcode_macro G32] section# Z Endstop Switch  offset for Z0      
# [stepper_z] section# Probe points                         
# [quad_gantry_level] section# Min & Max gantry corner postions     
# [quad_gantry_level] section# PID tune                             
# [extruder] and [heater_bed] sections# Probe pin                            
# [probe] section# Fine tune E steps                    
# [extruder] section

[mcu]
#  Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_46002A000B50315939343520-if00
restart_method: command

[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 3000             #Max 4000
max_z_velocity: 15          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

[include leds.cfg]

####################################################################
#   X/Y Stepper Settings
####################################################################
#  B Stepper - Left#  Connected to MOTOR_0#  Endstop connected to DIAG_0
[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: PG6
position_min: 0#--------------------------------------------------------------------
#  Uncomment below for 250mm build
# position_endstop: 250
# position_max: 250
#  Uncomment for 300mm build
position_endstop: 300
position_max: 300
#  Uncomment for 350mm build
#position_endstop: 350
#position_max: 350
#--------------------------------------------------------------------
homing_speed: 25   #Max 100
homing_retract_dist: 5
homing_positive_dir: true
#  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_x]
uart_pin: PC4
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0
#  A Stepper - Right#  Connected to MOTOR_1#  Endstop connected to DIAG_1
[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: PG9
position_min: 0
position_endstop: 300
position_max: 300
homing_speed: 25  #Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PD11
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0


####################################################################
#   Z Stepper Settings
####################################################################
# Z0 Stepper - Front Left
#  Connected to MOTOR_2
#  Endstop connected to DIAG_2
[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
endstop_pin: PG10

#  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
#  (+) value = endstop above Z0, (-) value = endstop below#  Increasing position_endstop 
#  brings nozzle closer to the bed#  After you run Z_ENDSTOP_CALIBRATE, position_endstop 
#  will be stored at the very end of your config
#position_endstop: -0.5
position_max: 290
position_min: -5
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 5

[tmc2209 stepper_z]
uart_pin: PC6
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

#  Z1 Stepper - Rear Left#  Connected to MOTOR_3
[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z1]
uart_pin: PC7
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

#  Z2 Stepper - Rear Right#  Connected to MOTOR_4
[stepper_z2]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z2]
uart_pin: PF2
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

#  Z3 Stepper - Front Right#  Connected to MOTOR_5
[stepper_z3]
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z3]
uart_pin: PE4
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

####################################################################
#   Extruder
####################################################################

#  Connected to MOTOR_6#  Heater - HE0#  Thermistor - T0
[extruder]
step_pin: PE2
dir_pin: PE3
enable_pin: !PD4
#  Update value below when you perform extruder calibration
#  If you ask for 100mm of filament, but in reality it is 98mm:
#  rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
#  22.6789511 is a good starting point
rotation_distance: 22.6789511   
#  Bondtech 5mm Drive Gears
#  Update Gear Ratio depending on your Extruder Type
#  Use 50:10 for Stealthburner/Clockwork 2
#  Use 50:17 for Afterburner/Clockwork (BMG Gear Ratio)
#  Use 80:20 for M4, M3.1
gear_ratio: 50:10               #BMG Gear Ratio
microsteps: 32
full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: PA2
# Check what thermistor type you have. See https://www.klipper3d.org/Config_Reference.html#common-thermistors 
#  for common thermistor types.# Use "Generic 3950" for NTC 100k 3950 thermistors
sensor_type: Generic 3950
sensor_pin: PF4
min_temp: 10
max_temp: 270
max_power: 1.0
min_extrude_temp: 170
#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721 

#  Try to keep pressure_advance below 1.0
#pressure_advance: 0.05
#  Default is 0.040, leave stock
#pressure_advance_smooth_time: 0.040

#  E0 on MOTOR6
[tmc2209 extruder]
uart_pin: PE1
interpolate: false
run_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 0

####################################################################
#   Bed Heater
####################################################################
#  SSR Pin - HE1#  Thermistor - TB
[heater_bed]
#  Uncomment the following line if using the default SSR wiring from the docs site
heater_pin: PA3
#  Other wiring guides may use BED_OUT to control the SSR. Uncomment the following line for those cases
sensor_type: Generic 3950
sensor_pin: PF3
max_power: 0.9
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769
####################################################################
#   Probe
###################################################################
[include euclid.cfg]

[force_move]
enable_force_move: False
#   Set to true to enable FORCE_MOVE and SET_KINEMATIC_POSITION
#   extended G-Code commands. The default is false.
  
# enable enable response to get feedback from some QGL macros
[respond]
default_type: echo
#   Sets the default prefix of the "M118" and "RESPOND" output to one
#   of the following:
#       echo: "echo: " (This is the default)
#       command: "// "
#       error: "!! "
default_prefix: echo:

[probe]
#    Euclid Probe definitions are also give in the euclid.cfg example file. its user preference as to where to place the information. 
#--------------------------------------------------------------------
# Select the probe port by type:
# For the PROBE port. Will not work with Diode. May need pull-up resistor from signal to 24V.
# For the DIAG_7 port. NEEDS BAT85 DIODE! Change to !PG15 if probe is NO.
# pin: PG15
# For Octopus Pro PROBE port; NPN and PNP proximity switch types can be set by jumper
# pin: ~!PC5
#--------------------------------------------------------------------
pin: PG15                    # use pin PA0 and enable internal pullup resistor as this is an NC switch  use ! to invert if needed
x_offset: 0                  # probe is offset 0mm from nozzle
y_offset: 25.0               # probe is +25mm from nozzle in Y direction
#z_offset: 9.5                # trigger point is 9.5mm below nozzle. larger numbers move effective Z0 CLOSER to the nozzle
speed: 5                     # probing speed of 5mm/second ideal is <10mm/sec  
samples: 2                   # number of probes to perform per sample
samples_result: average      # normalization method: see config reference
sample_retract_dist: 3.0
samples_tolerance: 0.0075
samples_tolerance_retries: 3

#
# example homing overide to use Euclid as an endstop and Z-probe
# example assumes that the bed is 300x300
# assumes homing Z at center of bed
# assumes that macro for probe deploy and retract are M401 and M402
#
# [homing_override]
# gcode: SET_KINEMATIC_POSITION Z=0
#  G0 Z10 F500           ; raise bed to 10
#  G28 X Y               ; home Y & Y
#  M401                  ; deploy Euclid Probe
#  G0 X150 Y150 F12000   ; move to X150 Y150
#  G28 Z                 ; home Z
#  G0 Z10 F500           ; raise bed to 10
#  M402                  ; retract Euclid Probe
# axes: z
# set_position_z: -5


####################################################################
#   Fan Control
####################################################################
#  Print Cooling Fan - FAN0
[fan]
pin: PA8
kick_start_time: 0.5
#  Depending on your fan, you may need to increase this value#  if your fan will not start. Can change cycle_time (increase)#  if your fan is not able to slow down effectively
off_below: 0.10

#  Hotend Fan - FAN1
[heater_fan hotend_fan]
pin: PE5
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
#  If you are experiencing back flow, you can reduce fan_speed
# fan_speed: 1.0
#  Controller fan - FAN2

[controller_fan controller_fan]
pin: PD12
kick_start_time: 0.5
heater: heater_bed
